<html>
    <head>
        <title>Seleksi if-Else</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 8px;
                text-align: center;
            }
            th, td {
                width: 150px;
            }
        </style>
    </head>
    <body>
        <h2>Tabel Nilai</h2>
        <table>
            <tr>
                <th>Rentang Nilai</th>
                <th>Grade</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>80 - 100</td>
                <td>A</td>
                <td>Lulus</td>
            </tr>
            <tr>
                <td>75 - 79</td>
                <td>AB</td>
                <td>Lulus</td>
            </tr>
            <tr>
                <td>70 - 74</td>
                <td>B</td>
                <td>Lulus</td>
            </tr>
            <tr>
                <td>65 - 69</td>
                <td>BC</td>
                <td>Lulus</td>
            </tr>
            <tr>
                <td>60 - 64</td>
                <td>C</td>
                <td>Lulus</td>
            </tr>
            <tr>
                <td>50 - 59</td>
                <td>D</td>
                <td>Tidak Lulus</td>
            </tr>
            <tr>
                <td>0 - 49</td>
                <td>E</td>
                <td>Tidak Lulus</td>
            </tr>
        </table>

        <br/>
        
        <script type="text/javascript">
            var nilai = prompt("Nilai (0-100): ", 0);
            var hasil = "";
            var grade = "";
            
            if (nilai >= 80 && nilai <= 100) {
                grade = "A";
                hasil = "Lulus";
            } else if (nilai >= 75 && nilai <= 79) {
                grade = "AB";
                hasil = "Lulus";
            } else if (nilai >= 70 && nilai <= 74) {
                grade = "B";
                hasil = "Lulus";
            } else if (nilai >= 65 && nilai <= 69) {
                grade = "BC";
                hasil = "Lulus";
            } else if (nilai >= 60 && nilai <= 64) {
                grade = "C";
                hasil = "Lulus";
            } else if (nilai >= 50 && nilai <= 59) {
                grade = "D";
                hasil = "Tidak Lulus";
            } else if (nilai >= 0 && nilai <= 49) {
                grade = "E";
                hasil = "Tidak Lulus";
            } else {
                grade = "Tidak Valid";
                hasil = "Nilai Tidak Valid";
            }

            document.write("<br/><strong>Nilai Anda: </strong>" + nilai);
            document.write("<br/><strong>Grade: </strong>" + grade);
            document.write("<br/><strong>Status: </strong>" + hasil);
        </script>
    </body>
</html>
