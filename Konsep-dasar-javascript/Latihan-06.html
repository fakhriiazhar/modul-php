<html>
    <head>
        <title>Pemakaian promt</title>
    </head>
    <body>
        <script language="javascript">
            var nama = prompt("siapa nama anda?", " ");
            document.write("Hai, " + nama );
        </script>
        <script language="javascript">
            var umur = prompt("berapa umur anda?", " ");
            document.write("umur saya, " + umur);
        </script>
    </body>
</html>
