<html>
    <head>
        <title>Struktur Perulangan While</title>
    </head>
    <body>
        <script type="text/javascript">
            var i = 1;
            while (i <= 10) {
                document.write("Ini Pengulangan Ke-" + i + "<br/>");
                i++;
            }
        </script>
    </body>
</html>
