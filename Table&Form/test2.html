<html></html>
<head>
    <title>Atribut Colspan, Rowspan, Valign</title>
</head>
<body>
    <table width="500" border="1" bgcolor="FFFF00" align="center">
        <caption>Atribut Colspan, Rowspan, Valign</caption>
        <tr>
            <td colspan="2">Baris 1 dan 2 di Gabung</td>
        </tr>
        <tr>
            <td rowspan="2" valign="top">Kolom 1 dan 2 digabung</td>
            <td bgcolor="0000FF">Baris 1 Kolom 2</td>
        </tr>
        <tr>
            <td bgcolor="red">Baris 2 Kolom 2</td>
        </tr>
    </table>
</body>
</html>
