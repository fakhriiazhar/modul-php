<html>
    <head>
        <title> Atribut Colspan, Rowspan, Valign</title>
    </head>
    <body>
        <table width="500" border="1" bgcolor="FFF000" align="center">
            <caption> Atribut Colspan, Rowspan, Valign</caption>
            <tr>
                <td rowspan="2"> Baris 2 dan Baris 3 di gabung</td>
                <td bgcolor="0000FF"> Baris 1 kolom 2</td>
            </tr>
            <tr>
                <td bgcolor="red"> Baris 2 kolom 2</td>
            </tr>
            <tr>
                <td colspan="2" valign="top"> Kolom 1 dan kolom 2 di gabung</td>
            </tr>
        </table>
    </body>
</html>
