<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Berita</title>
</head>
<body text="#0000FF">
    <h2>Tambah berita</h2>
    <form method="post" action="#" enctype="multipart/form-data">
        <table width="100%">
            <tr>
                <td>Judul</td>
                <td>
                    <input type="text" name="judul" size="60">
                </td>
            </tr>
            <tr>
                <td>Kategori</td>
                <td>
                    <select name="kategori">
                        <option value="kategori_berita" selected>- Pilih Kategori -</option>
                        <option value="komputer">Komputer</option>
                        <option value="ekonomi">Ekonomi</option>
                        <option value="pendidikan">Pendidikan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Headline</td>
                <td>
                    <input type="radio" name="headline" value="Y">Y
                    <input type="radio" name="headline" value="N">N
                </td>
            </tr>
            <tr>
                <td>Isi Berita</td>
                <td>
                    <textarea name="isi_berita" cols="45" rows="6"></textarea>
                </td>
            </tr>
            <tr>
                <td>Gambar</td>
                <td>
                    <input type="file" name="fupload" size="40">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Simpan">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
