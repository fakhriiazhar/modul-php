        <table width="500" border="1" bgcolor="FFFF00" align="center">
            <caption> Atribut Colspan, Rowspan, Valign</caption>

                <td colspan="2" valign="bottom"> Baris 2 dan Baris 3 di gabung</td>
            </tr>

                <td rowspan="2" valign="top"> Kolom 1 dan kolom 2 di gabung</td>
                 <td bgcolor="0000FF"> Baris 2 kolom2</td>
            </tr>
            <tr>
                <td bgcolor="red" valign> Baris 3 kolom 2</td>
            </tr>
        </table>
    </body>
