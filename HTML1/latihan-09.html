<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh penggunaan physical format</title>
</head>
<body>
    <b>kalimat ini dicetak tebal</b>  <br>
    <i>kalimat ini dicetak miring</i> <br>
    <u>kalimat ini bergaris bawah</u> <br>

    <tt>menampilan huruf seperti mesin ketik.</tt> <br>
    H<sub>2</sub>O<br>
    2<sup>3</sup>=8<br>
